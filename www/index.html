<!DOCTYPE html>
<html lang="en" >

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

<body style=" background-image: url('img/tech.png');
background-attachment: fixed; background-repeat: no-repeat; background-position:center;  background-size: cover;">

    <div class="statusbar"></div>
      <div class="view view-main view-init ios-edges">

              <img width="250" src="img/Title.png" style="padding-bottom: 10px;">

            <center>
              <div class="search-wrapper">
                <input type="text" v-model="search" placeholder="Search..."/>

                   </center>
                    <div class="block">
                      <div class="card" v-for="post in filteredList">
                        <a v-bind:href="post.page">
                          <img v-bind:src="post.logo"/>
                          
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


    <script src='js/vue.min.js'></script>
